<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>AT Quote Generator</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="quote-container" id="quote-box">
                <h1>Adventure Time!</h1>
                
                <blockquote>
                    <p id="text">
                        <!-- Quotes will appear here -->
                    </p>
                    <p id="author">
                        <!-- Authors will appear here -->
                    </p>
                </blockquote>
                
                <div class="button-container">
                    <button id="new-quote" class="button">New Quote</button>
                    <a id="tweet-quote" class="twitter-button" href="https://twitter.com/share" target="_blank">Tweet</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>
                Most quotes from <a href="https://quotecatalog.com/quotes/tv/adventure-time/" target="_blank">Quote Catalog</a> 
                &mdash; For Educational Purposes Only &mdash; Copyright Jason Turley &copy; 2019
            </p>
        </footer>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
